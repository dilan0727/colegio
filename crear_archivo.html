    <header class="cabecera">
      <div class="logo">
        <img
          class="logo__imagen"
          src="imagenes/logo.png"
          alt="Este es el logo"
        />
      </div>
      <div class="titulo">
        <h1>Portal Mapa De Procesos</h1>
      </div>
    </header>
    <div class="contenido__administrador">
      <nav class="contenido__menu">
        <ul class="menu__contenedor">
          <li class="menu__info">
            <div class="menu__avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="menu__rol">
              <p class="rol__nombre">
                <span class="rol__label">Nombre:</span> Camilo Martinez
              </p>
              <p class="rol__cargo">
                <span class="rol__label">Rol:</span> Administrador
              </p>
              <p class="rol__id">
                <span class="rol__label">ID:</span> 111111111
              </p>
            </div>
          </li>
          <li class="menu__elemento menu__Visualizacion">
            <a href="Visualizacion.html" class="menu__link"
              >Visualizacion de procesos</a
            >
          </li>
          <li class="menu__elemento menu__registroUsuarios ">
            <a href="registro_usuarios.html" class="menu__link"
              >Registro de Usuarios</a
            >
          </li>
          <li class="menu__elemento menu__descargables">
            <a href="descargasprincipal.html" class="menu__link"
              >Archivos descargables</a
            >
          </li>
          <li class="menu__elemento menu__crearArchivo menu__seleccionado">
            <a href="crear_archivo.html" class="menu__link"
              >Nuevo Archivo</a
            >
          </li>

          <li class="menu__elemento menu__actualElminArchivo">
            <a href="actualizar_eliminar.html" class="menu__link"
              >Actualizar / Eliminar Archivos</a
            >
          </li>

          <li class="menu__elemento menu__salir">
            <a href="index.html" class="menu__link">Salir de Sesi√≥n</a>
          </li>
        </ul>
      </nav>
      <div class="contenido__inventario contenido__crearArchivo">
        <div class="contenido__forma forma__general forma__crearArchivo">
          <form action="" method="GET" enctype="text/plain">
            <div class="forma__titulo">
              <h3 class="titulo__sesion">Crear un Nuevo Archivo</h3>
            </div>
            <div class="forma__datos">
              <label class="input__label" for="identificador"
                >Identificador del Archivo:</label
              >
              <input
                class="input"
                type="text"
                name="identificador"
                id="identificador"
                placeholder=""
                required
              />
              <label class="input__label" for="Name"
                >Nombre del Archivo:</label
              >
              <input
                class="input"
                type="text"
                name="Name"
                id="Name"
                placeholder=""
                required
              />
              <label class="input__label" for="carpeta">Numero de carpeta destino:</label>
              <input
                class="input"
                type="number"
                name="carpeta"
                id="carpeta"
                placeholder=""
                required
              />
              <label class="input__label" for="documento">Archivo:</label>
              <input
                class="input input__documento"
                type="file"
                name="documento"
                id="documento"
                placeholder=""
                required
              />
            </div>
            <div class="forma__boton contenedor__crear_Archivo">
              <input
                class="boton boton__crear_Archivo"
                type="submit"
                value="Crear Archivo"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
