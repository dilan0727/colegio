<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios || Mapa De Procesos </title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/f7e8b19d78.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <header class="cabecera">
      <div class="logo">
        <img
          class="logo__imagen"
          src="imagenes/logo.png"
          alt="Este es el logo"
        />
      </div>
      <div class="titulo">
        <h1>Portal Mapa De Procesos</h1>
      </div>
    </header>
    <div class="contenido__administrador">
      <nav class="contenido__menu">
        <ul class="menu__contenedor">
          <li class="menu__info">
            <div class="menu__avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="menu__rol">
              <p class="rol__nombre">
                <span class="rol__label">Nombre:</span> Camilo Martinez
              </p>
              <p class="rol__cargo">
                <span class="rol__label">Rol:</span> Administrador
              </p>
              <p class="rol__id">
                <span class="rol__label">ID:</span> 111111111
              </p>
            </div>
          </li>
          <li class="menu__elemento menu__Visualizacion">
            <a href="Visualizacion.html" class="menu__link"
              >Visualizacion de procesos</a
            >
          </li>
          <li class="menu__elemento menu__registroUsuarios menu__seleccionado">
            <a href="registro_usuarios.html" class="menu__link"
              >Registro de Usuarios</a
            >
          </li>
          <li class="menu__elemento menu__descargables">
            <a href="descargasprincipal.html" class="menu__link"
              >Archivos descargables</a
            >
          </li>
          <li class="menu__elemento menu__crearArchivo">
            <a href="crear_archivo.html" class="menu__link"
              >Nuevo Archivo</a
            >
          </li>

          <li class="menu__elemento menu__actualElminArchivo">
            <a href="actualizar_eliminar.html" class="menu__link"
              >Actualizar / Eliminar Archivos</a
            >
          </li>

          <li class="menu__elemento menu__salir">
            <a href="index.html" class="menu__link">Salir de Sesión</a>
          </li>
        </ul>
      </nav>
      <div class="contenido__inventario contenido__crearUsuario">
        <div class="contenido__forma forma__general forma__crearUsuario">
          <form action="" method="GET" enctype="text/plain">
            <div class="forma__titulo">
              <h3 class="titulo__sesion">Registrar un Nuevo Usuario</h3>
            </div>
            <div class="forma__datos">
              <label class="input__label" for="usuario"
                >Nombre de Usuario:</label
              >
              <input
                class="input"
                type="text"
                name="usuario"
                id="usuario"
                placeholder=""
                required
              />
              <label class="input__label" for="password">Contraseña:</label>
              <input
                class="input"
                type="password"
                name="password"
                id="password"
                placeholder=""
                required
              />
              <label class="input__label" for="correo"
                >Correo Electrónico:</label
              >
              <input
                class="input"
                type="email"
                name="correo"
                id="correo"
                placeholder=""
                required
              />
            </div>
            <div class="forma__boton contenedor__crear_usuario">
              <input
                class="boton boton__crear_usuario"
                type="submit"
                value="Crear Usuario"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
